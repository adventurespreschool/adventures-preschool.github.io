[params]
  logo = "images/logos/adventures-logo-full.png"
  # Meta data
  description = "Adventures Preschool - Where children learn by being actively engaged, by playing, and by experiencing"
  author = "Adventures Preschool"
  # contact info
  address = "2622 Lincoln Way, Ames, Iowa"
  mobile = "515-292-1736"
  email = "info@adventurespreschool.org"
  # contact form action
  contact_form_action = "#" # contact form works with https://formspree.io
  # Google Analitycs
  google_analitycs_id = "" # your id
  # top header
  top_header = true

  # Preloader
  [params.preloader]
  enable = true
  preloader = "images/logos/adventures-logo.png" # use jpg, png, svg or gif format.

  # Subscription
  [params.subscription]
  enable = false
  # mailchimp subsciption
  mailchimp_form_action = "" # replace this url with yours
  mailchimp_form_name = "" # replace this code with yours

  # google map
  [params.map]
  enable = true
  gmap_api = "https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&region=US"
  map_latitude = "42.0307"
  map_longitude = "-93.6319"
  map_marker = "images/marker.png"

  # cookies
  [params.cookies]
  enable = false
  expire_days = 2

  ############################# social site ########################
  [[params.social]]
  title = "facebook"
  icon = "ti-facebook" # themify icon : https://themify.me/themify-icons
  link = "https://www.facebook.com/adventurespreschool"

