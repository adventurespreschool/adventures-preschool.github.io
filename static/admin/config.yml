backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to main)

media_folder: static/images
public_folder: /images

collections:
  - name: 'pages'
    label: 'Pages'
    files:
      - file: 'content/_index.md'
        label: 'Home Page'
        name: 'home'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
          
      - file: 'content/philosophy.md'
        label: 'Philosophy'
        name: 'philosophy'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
          
      - file: 'content/teachers.md'
        label: 'Meet Our Teachers'
        name: 'teachers'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
          
      - file: 'content/parent-resources.md'
        label: 'Parent Resources'
        name: 'parent-resources'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
          
      - file: 'content/enroll.md'
        label: 'Enroll'
        name: 'enroll'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
          
      - file: 'content/nature-explore.md'
        label: 'Nature Explore'
        name: 'nature-explore'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
          
      - file: 'content/summer-camp.md'
        label: 'Summer Camp'
        name: 'summer-camp'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
          
      - file: 'content/contact.md'
        label: 'Contact'
        name: 'contact'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
  
  - name: 'news'
    label: 'News & Updates'
    folder: 'content/news'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      
  - name: 'staff'
    label: 'Staff'
    folder: 'content/staff'
    create: true
    fields:
      - { label: 'Name', name: 'title', widget: 'string' }
      - { label: 'Position', name: 'position', widget: 'string' }
      - { label: 'Photo', name: 'photo', widget: 'image', required: false }
      - { label: 'Bio', name: 'body', widget: 'markdown' }
      
  - name: 'gallery'
    label: 'Photo Gallery'
    folder: 'content/gallery'
    create: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Date', name: 'date', widget: 'datetime' }
      - { label: 'Cover Image', name: 'image', widget: 'image' }
      - { label: 'Gallery Images', name: 'images', widget: 'list', field: {label: 'Image', name: 'image', widget: 'image'} }
      - { label: 'Description', name: 'body', widget: 'markdown' }
