<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="80" viewBox="0 0 500 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600&amp;family=Quicksand:wght@500&amp;display=swap');
      .adventures-text {
        font-family: 'Fredoka', 'Comic Sans MS', cursive;
        font-weight: 600;
        font-size: 32px;
        fill: #D94A38;
        letter-spacing: 1px;
      }
      .preschool-text {
        font-family: 'Quicksand', 'Arial Rounded MT Bold', sans-serif;
        font-weight: 500;
        font-size: 32px;
        fill: #2E86AB;
        letter-spacing: 3px;
      }
    </style>
  </defs>
  
  <!-- Sailboat Icon -->
  <g transform="translate(5, 8)">
    <!-- Mast -->
    <line x1="30" y1="5" x2="30" y2="50" stroke="#2E86AB" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Flag -->
    <polygon points="32,5 32,18 45,11" fill="#D94A38"/>
    
    <!-- Main Sail -->
    <path d="M 28,12 L 28,45 L 8,45 Q 15,30 28,12" fill="#2E86AB" opacity="0.9"/>
    
    <!-- Small Sail -->
    <path d="M 32,15 L 32,42 L 48,42 Q 42,30 32,15" fill="#D94A38" opacity="0.9"/>
    
    <!-- Boat Hull -->
    <path d="M 5,48 Q 8,60 30,60 Q 52,60 55,48 Z" fill="#D94A38"/>
    
    <!-- Waves -->
    <path d="M 0,62 Q 10,58 20,62 Q 30,66 40,62 Q 50,58 60,62" 
          stroke="#2E86AB" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="75" y="52" class="adventures-text">adventures</text>
  <text x="305" y="52" class="preschool-text">preschool</text>
</svg>
